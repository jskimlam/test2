        .risk-header-future { background: var(--future); color: #333; }
        .region-header { background: #cbdceb; color: var(--primary); }

        .collapsible-content { display: none; }

        .plant-card.current-risk { border-left: 6px solid var(--current); }
        .plant-card.future-risk { border-left: 6px solid var(--future); }

        {"region": "Middle East", "country": "SAUDI ARABIA", "company": "Petrokemya L2", "location": "Al Jubail", "capacity": 580, "lat": 27.02, "lng": 49.67, "status": "Trouble (Current)", "period": "Jan ~ March, 2026"},
        {"region": "Middle East", "country": "SAUDI ARABIA", "company": "Jubail Chevron Phillips", "location": "Al Jubail", "capacity": 750, "lat": 27.03, "lng": 49.68, "status": "Normal"},
        {"region": "North America", "country": "CANADA", "company": "Shell Canada", "location": "Ft. Sask", "capacity": 450, "lat": 53.71, "lng": -113.21, "status": "Normal"},
        {"region": "North America", "country": "UNITED STATES", "company": "AmSty L1", "location": "St. James", "capacity": 500, "lat": 30.01, "lng": -90.85, "status": "Normal"},
        {"region": "North America", "country": "UNITED STATES", "company": "Cos-Mar L1", "location": "Carville", "capacity": 567, "lat": 30.22, "lng": -91.1, "status": "Trouble (Current)", "period": "Jan ~ April, 2026"},
        {"region": "North America", "country": "UNITED STATES", "company": "Cos-Mar L2", "location": "Carville", "capacity": 567, "lat": 30.23, "lng": -91.11, "status": "Trouble (Current)", "period": "Jan ~ April, 2026"},
        {"region": "North America", "country": "UNITED STATES", "company": "INEOS Pasadena", "location": "Pasadena", "capacity": 771, "lat": 29.7, "lng": -95.2, "status": "Normal"},
        {"region": "North America", "country": "UNITED STATES", "company": "PO JV L1", "location": "Channelview", "capacity": 700, "lat": 29.81, "lng": -95.12, "status": "Normal"},
        {"region": "North America", "country": "UNITED STATES", "company": "AmSty L2", "location": "St. James", "capacity": 453, "lat": 30.02, "lng": -90.86, "status": "Normal"},
        {"region": "North America", "country": "UNITED STATES", "company": "INEOS Texas City", "location": "Texas City", "capacity": 454, "lat": 29.38, "lng": -94.9, "status": "Normal"},
        {"region": "North America", "country": "UNITED STATES", "company": "PO JV L2", "location": "Channelview", "capacity": 700, "lat": 29.82, "lng": -95.13, "status": "Normal"},
        {"region": "South America", "country": "ARGENTINA", "company": "Pampa Energia SA", "location": "San Martin", "capacity": 160, "lat": -32.72, "lng": -60.73, "status": "Normal"},
        {"region": "South America", "country": "BRAZIL", "company": "CBE", "location": "Cubatao", "capacity": 120, "lat": -23.89, "lng": -46.42, "status": "Normal"},
        {"region": "South America", "country": "BRAZIL", "company": "Videolar-Innova", "location": "Triunfo", "capacity": 420, "lat": -29.94, "lng": -51.35, "status": "Normal"}
    ];

    const regionFlyTo = { "NEA": { c: [32, 122], z: 4 }, "SEA": { c: [5, 110], z: 5 }, "Western Europe": { c: [50, 10], z: 5 }, "Middle East": { c: [28, 50], z: 5 }, "North America": { c: [38, -95], z: 4 }, "South America": { c: [-25, -60], z: 4 } };
    const regionColors = { "NEA": "#1597BB", "SEA": "#27AE60", "Western Europe": "#8E44AD", "Middle East": "#F39C12", "North America": "#D35400", "South America": "#7F8C8D" };

    const map = L.map('map', {zoomControl: false}).setView([20, 10], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    const globalTotal = plantData.reduce((s, p) => s + p.capacity, 0);
    document.getElementById('global-val').innerText = globalTotal.toLocaleString();

    function resetToGlobal() { map.flyTo([20, 10], 2, {duration: 2.0}); }

    function flyToWithOffset(latlng, zoom) {
        const sidebar = document.getElementById('sidebar');
        const isHidden = sidebar.classList.contains('hidden');
        const sidebarWidth = isHidden ? 0 : 450;
        const targetPoint = map.project(latlng, zoom).subtract([sidebarWidth / 2.5, 0]);
        const targetLatLng = map.unproject(targetPoint, zoom);
        map.flyTo(targetLatLng, zoom, { duration: 2.0 });
    }

    const nested = {};
    plantData.forEach(p => {
        const isCurrent = p.status.includes('Current');
        const isFuture = p.status.includes('Future');
        const m = L.circleMarker([p.lat, p.lng], {
            radius: Math.sqrt(p.capacity) * 0.65, 
            fillColor: regionColors[p.region], color: isCurrent ? '#1A1A1B' : (isFuture ? '#F1C40F' : '#fff'),
            weight: (isCurrent || isFuture) ? 5 : 1.5, fillOpacity: 0.8
        }).addTo(map);
        
        const pct = ((p.capacity/globalTotal)*100).toFixed(2);
        let pop = `<b>${p.company}</b><br>${p.location}<br>Capa: ${p.capacity}K (${pct}%)<br>Status: <b>${p.status}</b>`;
        if(p.period) pop += `<br><span style="color:red; font-size:0.8rem;">Period: ${p.period}</span>`;
        m.bindPopup(pop);
        p._m = m;

        if (!nested[p.region]) nested[p.region] = { capa: 0, countries: {} };
        if (!nested[p.region].countries[p.country]) nested[p.region].countries[p.country] = { capa: 0, plants: [] };
        nested[p.region].capa += p.capacity;
        nested[p.region].countries[p.country].capa += p.capacity;
        nested[p.region].countries[p.country].plants.push(p);
    });

    const createCard = (p) => {
        const pct = ((p.capacity / globalTotal) * 100).toFixed(2);
        const card = document.createElement('div');
        const type = p.status.includes('Current') ? 'current-risk' : (p.status.includes('Future') ? 'future-risk' : '');
        card.className = `plant-card ${type}`;
        const bCol = p.status.includes('Current') ? 'black' : (p.status.includes('Future') ? 'yellow' : '');
        const loss = (type!=='') ? `<span class="loss-badge">${pct}% Loss</span>` : '';
        
        card.innerHTML = `${loss}<span class="badge ${bCol}">${p.status.split('(')[0]}</span><b>${p.company}</b><div class="capa-info">${p.capacity}K MT (${pct}%)</div>`;
        card.onclick = (e) => { e.stopPropagation(); flyToWithOffset([p.lat, p.lng], 9); setTimeout(() => p._m.openPopup(), 1800); };
        return card;
    };

    plantData.filter(p=>p.status.includes('Current')).sort((a,b)=>b.capacity-a.capacity).forEach(p=>document.getElementById('current-risk-list').appendChild(createCard(p)));
    plantData.filter(p=>p.status.includes('Future')).sort((a,b)=>b.capacity-a.capacity).forEach(p=>document.getElementById('future-risk-list').appendChild(createCard(p)));

    const regionContainer = document.getElementById('region-list');
    Object.entries(nested).sort((a,b)=>b[1].capa - a[1].capa).forEach(([rName, rData]) => {
        const rPct = ((rData.capa / globalTotal) * 100).toFixed(1);
        const rDiv = document.createElement('div');
        rDiv.className = 'region-group';
        rDiv.innerHTML = `<div class="group-header region-header" onclick="flyToWithOffset(regionFlyTo['${rName}'].c, regionFlyTo['${rName}'].z); this.parentElement.classList.toggle('open')">
            <span>${rName} (${rPct}%)</span><span>${rData.capa.toLocaleString()}K ‚ñº</span></div><div class="collapsible-content"></div>`;
        const countryList = rDiv.querySelector('.collapsible-content');
        Object.entries(rData.countries).sort((a,b)=>b[1].capa - a[1].capa).forEach(([cName, cData]) => {
            const cPct = ((cData.capa / globalTotal) * 100).toFixed(1);
            const cDiv = document.createElement('div');
            cDiv.className = 'country-item';
            cDiv.innerHTML = `<div class="group-header country-header" onclick="this.parentElement.classList.toggle('open')"><span>${cName} (${cPct}%)</span><span>${cData.capa.toLocaleString()}K ‚ñº</span></div><div class="collapsible-content"></div>`;
            const plantList = cDiv.querySelector('.collapsible-content');
            cData.plants.forEach(p => plantList.appendChild(createCard(p)));
            countryList.appendChild(cDiv);
        });
        regionContainer.appendChild(rDiv);
    });
</script>
