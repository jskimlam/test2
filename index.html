    const regionFlyTo = {
        "NEA": { c: [32, 122], z: 4 }, "SEA": { c: [5, 110], z: 5 }, "Western Europe": { c: [50, 10], z: 5 },
        "Middle East": { c: [28, 50], z: 5 }, "North America": { c: [38, -95], z: 4 }, "South America": { c: [-25, -60], z: 4 }
    };

    const map = L.map('map', {zoomControl: false}).setView([25, 40], 3);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    const globalTotal = plantData.reduce((s, p) => s + p.capacity, 0);
    document.getElementById('global-val').innerText = globalTotal.toLocaleString();

    const nested = {};
    const sdPlants = plantData.filter(p => p.status === 'Shutdown');
    const riskPlants = plantData.filter(p => p.status === 'Trouble' || p.status === 'Maintenance');

    plantData.forEach(p => {
        const isRisk = p.status !== 'Normal';
        const color = p.status === 'Shutdown' ? '#C0392B' : (isRisk ? '#1A1A1B' : '#1597BB');
        const m = L.circleMarker([p.lat, p.lng], {
            radius: Math.sqrt(p.capacity) * 1.2, fillColor: color, color: '#fff', weight: 1, fillOpacity: 0.8
        }).addTo(map);
        m.bindPopup(`<b>${p.company}</b><br>${p.location}<br>Capa: ${p.capacity}K<br>Status: <b>${p.status}</b>`);
        p._m = m;

        if (!nested[p.region]) nested[p.region] = { capa: 0, countries: {} };
        if (!nested[p.region].countries[p.country]) nested[p.region].countries[p.country] = { capa: 0, plants: [] };
        nested[p.region].capa += p.capacity;
        nested[p.region].countries[p.country].capa += p.capacity;
        nested[p.region].countries[p.country].plants.push(p);
    });

    const createCard = (p, typeClass) => {
        const pct = ((p.capacity / globalTotal) * 100).toFixed(2);
        const card = document.createElement('div');
        card.className = `plant-card ${typeClass}`;
        card.innerHTML = `<span class="badge ${typeClass==='sd'?'red':'black'}">${p.status}</span><b>${p.company}</b><div class="capa-info">${p.capacity}K MT (${pct}%)</div>`;
        card.onclick = () => { map.flyTo([p.lat, p.lng], 9); setTimeout(() => p._m.openPopup(), 1600); };
        return card;
    };

    sdPlants.forEach(p => document.getElementById('sd-list').appendChild(createCard(p, 'sd')));
    riskPlants.forEach(p => document.getElementById('risk-list').appendChild(createCard(p, 'issue')));

    const regionContainer = document.getElementById('region-list');
    Object.entries(nested).sort((a,b)=>b[1].capa - a[1].capa).forEach(([rName, rData]) => {
        const rPct = ((rData.capa / globalTotal) * 100).toFixed(1);
        const rDiv = document.createElement('div');
        rDiv.className = 'region-group';
        rDiv.innerHTML = `<div class="group-header region-header" onclick="map.flyTo(regionFlyTo['${rName}'].c, regionFlyTo['${rName}'].z); this.parentElement.classList.toggle('open')">
            <span>${rName}</span><span>${rData.capa.toLocaleString()}K (${rPct}%)</span></div><div class="collapsible-content"></div>`;
        
        const countryList = rDiv.querySelector('.collapsible-content');
        Object.entries(rData.countries).sort((a,b)=>b[1].capa - a[1].capa).forEach(([cName, cData]) => {
            const cPct = ((cData.capa / globalTotal) * 100).toFixed(1);
            const cDiv = document.createElement('div');
            cDiv.className = 'country-item';
            cDiv.innerHTML = `<div class="group-header country-header" onclick="this.parentElement.classList.toggle('open')">
                <span>${cName}</span><span>${cData.capa.toLocaleString()}K (${cPct}%)</span></div><div class="collapsible-content"></div>`;
            const plantList = cDiv.querySelector('.collapsible-content');
            cData.plants.forEach(p => plantList.appendChild(createCard(p, p.status === 'Shutdown' ? 'sd' : (p.status!=='Normal'?'issue':''))));
            countryList.appendChild(cDiv);
        });
        regionContainer.appendChild(rDiv);
    });
</script>
